    <div class="nav">
        <div class="nav">
            <ul>
                <li><a href="https://www.pinterest.com" id="pinterest-icon"><img src="logo.img.png" alt="logo" width="50" height="50"></a></li>
                <li><button>Home</button></li>
                <li><button>Today</button></li>
                <li class="search"><input type="search" placeholder="search"></li>
                <li><button><img src="icono-mensaje-img.jpg" alt="mensaje" width="30" height="30"></button></li>

                <li class="profile"><img src="amarillo-img.jpg" alt="profile" width="30" height="30"></li>
            </ul>
        </div>
            <!-- ...  código de barra de navegación ... -->
            <div class="icons">

                <div id="message">

                <div id="profile-img">

                    <img src="amarillo-img.jpg" alt="profile" width="30" height="30">
                </div>
            </div>
        </div>
